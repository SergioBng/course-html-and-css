<body>
    <h1>Регистрация</h1>

    <form action="http://localhost:8080/registration" method="post">

        <input type="text" name="login" id="login-field">
        <br>
        <label for="password-field">Пароль:</label>
        <br>
        <input type="password" name="password" id="password-field">
        <br>
        <label for="textarea">Информация о себе:</label>
        <br>
        <textarea name="textarea" id="textarea" cols="20" rows="5"></textarea>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox" checked> Подписаться на рассылку
        <br>
        <input type="submit" value="Зарегистрироваться">
    </form>
